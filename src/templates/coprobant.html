<!DOCTYPE html>

<head>
  <title>Mi Candiadto | Comprobante</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="icon" href="/static/favicon.png" />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles_coprobant.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap" rel="stylesheet" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8672714912901309"
     crossorigin="anonymous"></script>
</head>

<body>
  <header id="header-page">
    <section id="section-header">
      <a href="/">
        <img class="logo-header" src="{{ url_for('static', filename = 'images/imagotipo.svg') }}" alt="imagoipo" />
      </a>


      <nav class="nav-menu">
        <ul>
          <li>
            <a href="/" class="li-hover">Salir</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>

  <main id="section-coprobant">
    <div class="fg-section">
      <div id="container-card" class="container-card">
        <div id="coprobant-card" class="coprobant-card">
          <article class="border-box">
            <header class="coprobant-header">
              <div>
                <img id="shield-rosal" src="{{ url_for('static', filename = 'images/escudo_rosal.png') }}" alt="Escudo El Rosal" class="shield-rosal-style" />
                <h5>El Rosal</h5>
              </div>
              <div class="number-coprobant">
                <h4>#{{ "%07d"|format(user_id) }}</h4>
              </div>
            </header>
            <main class="coprobant-main">
              <img id="coprobant-logo" src="{{ url_for('static', filename = 'images/logo.svg') }}" alt="logo mi candidato" class="logo-style" />
              <div>
                <h3>Mi Candidato</h3>
                <h4>Comprobante de participación</h4>
                <h5>Encuesta 2023</h5>
                <!-- Boton de ocultar o mostrar y al lado un texto con un valor recivido del backend-->
                <div class="coprobant-button">
                  <svg id="button-coprobant"  class="button-coprobant" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M20.96 16.953c.026 -.147 .04 -.298 .04 -.453v-8.5a2 2 0 0 0 -2 -2h-9m-4 0h-1a2 2 0 0 0 -2 2v8.5a2.5 2.5 0 0 0 2.5 2.5h1.06a3 3 0 0 0 2.34 -1.13l1.54 -1.92a2 2 0 0 1 3.12 0l1.54 1.92a3 3 0 0 0 2.34 1.13h1.06c.155 0 .307 -.014 .454 -.041"></path>
                    <path d="M8 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                    <path d="M16.714 12.7a1 1 0 0 0 -1.417 -1.411l1.417 1.41z"></path>
                    <path id="btn-off" class="btn-off" d="M3 3l18 18"></path>
                 </svg>
                  <p id="text-coprobant" class="text-coprobant">{{candidate_name}}</p>
                </div>
            </main>
            <footer class="coprobant-footer">
              <h6>developed by www.tucandidato.org</h6>
            </footer>
          </article>
        </div>        
      </div>
      <p class="msn-text">
        Hemos enviado el enlace a tu bandeja de entrada de correo electrónico para que puedas revisar este comprobante.
      </p>
    </div>
  </main>

  <script type="text/javascript">
    document.addEventListener('click', function (event) {
      const x = event.clientX / window.innerWidth
      const y = event.clientY / window.innerHeight
      confetti({
        origin: { x, y }
      })
    })
    confetti()
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename = 'js/scripts_coprobant.js') }}"></script>
</body>
