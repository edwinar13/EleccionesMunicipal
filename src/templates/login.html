<!DOCTYPE html>

<head>
  <title>Mi Candiadto | Comprobante</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="icon" href="/static/favicon.png" />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles_coprobant.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap" rel="stylesheet" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8672714912901309"
     crossorigin="anonymous"></script>
</head>

<body>
  <header id="header-page">
    <section id="section-header">
      <a href="/">
        <img class="logo-header" src="{{ url_for('static', filename = 'images/imagotipo.svg') }}" alt="imagoipo" />
      </a>


      <nav class="nav-menu">
        <ul>
          <li>
            <a href="/" class="li-hover">Salir</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>

  <main id="section-coprobant">
    <div class="fg-section">

      <!--crear login, correo y contraseña y boton de ingresar-->
      <form class="section-login_form" method="POST" action="/loginPost">
        <div class="container">
          <div class="email">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required placeholder="Correo" autofocus="" />
          </div>
          <div class="password">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Contraseña" />
          </div>        
        </div>
        <button class="btn-login" id="btn-login">Ingresar</button>
      </form>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="card-notification">
          {{ messages[0] }}
      </div>
      {% endif %}
      {% endwith %}


    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--

    <script src="{{ url_for('static', filename = 'js/scripts_coprobant.js') }}"></script>
  -->
</body>
